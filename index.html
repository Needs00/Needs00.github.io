<!DOCTYPE html>
<html>
<head>
	<title>Portfoli</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			grid-gap: 10px;
			padding: 10px;
		}
		
		.grid-item img {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item"><img src="assets/image1.png"></div>
		<div class="grid-item"><img src="assets/image2.png"></div>
	</div>
</body>
</html>
